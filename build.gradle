plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

mainClassName = "Main"

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.jfoenix', name: 'jfoenix', version: '9.0.1'
}

tasks.withType(JavaCompile) {
    options.encoding = 'utf-8'
}
